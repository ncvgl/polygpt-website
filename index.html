    <!-- JavaScript -->
    <script>
        // Platform detection and download logic
        const downloadLinks = {
            mac: 'https://github.com/ncvgl/polygpt/releases/latest/download/polygpt.dmg',
            windows: 'https://github.com/ncvgl/polygpt/releases/latest/download/polygpt.exe',
            linux: 'https://github.com/ncvgl/polygpt/releases/latest/download/polygpt.AppImage'
        };

        const platformNames = {
            mac: 'Mac',
            windows: 'Windows',
            linux: 'Linux'
        };

        // Detect user's OS
        function detectOS() {
            const platform = navigator.platform.toLowerCase();
            const userAgent = navigator.userAgent.toLowerCase();

            if (platform.includes('mac') || userAgent.includes('mac')) {
                return 'mac';
            } else if (platform.includes('win') || userAgent.includes('win')) {
                return 'windows';
            } else if (platform.includes('linux') || userAgent.includes('linux')) {
                return 'linux';
            }
            return 'mac'; // Default to Mac
        }

        let currentPlatform = detectOS();

        // Update download button
        function updateDownloadButton(platform) {
            currentPlatform = platform;
            document.getElementById('downloadText').textContent = `Download for ${platformNames[platform]}`;
            document.getElementById('downloadBtn').onclick = () => {
                // Track download event in GoatCounter
                if (window.goatcounter) {
                    window.goatcounter.count({
                        path: '/download-' + platform,
                        title: 'Download for ' + platformNames[platform],
                        event: true,
                    });
                }
                window.location.href = downloadLinks[platform];
            };
        }

        // Initialize on page load
        updateDownloadButton(currentPlatform);

        // Platform dropdown toggle
        const platformToggle = document.getElementById('platformToggle');
        const platformDropdown = document.getElementById('platformDropdown');

        platformToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            platformDropdown.classList.toggle('hidden');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', () => {
            platformDropdown.classList.add('hidden');
        });

        // Platform selection
        document.querySelectorAll('.platform-option').forEach(button => {
            button.addEventListener('click', (e) => {
                e.stopPropagation();
                const platform = button.dataset.platform;
                updateDownloadButton(platform);
                platformDropdown.classList.add('hidden');
            });
        });
    </script>
